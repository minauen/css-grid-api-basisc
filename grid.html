		<article class="main">
			<h1>Grid vs Flex</h1>
			<div class="grid-vs-flex">
				<div class="flex">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
				<div class="grid">
					<div class="one"></div>
					<div class="two"></div>
					<div class="three"></div>
					<div class="four"></div>
					<div class="five"></div>
					<div class="six"></div>
					<div class="seven"></div>
					<div class="eight"></div>
				</div>
			</div>
		</article>

		<script>
			var flex = document.querySelector('.flex');
			flex.addEventListener('click', () => {
				flex.classList.toggle('column');
			});

			var grid = document.querySelector('.grid');
			var i = 0;
			grid.addEventListener('click', () => {
				i += 1;
				grid.classList.toggle('b', i % 4 === 3);
				grid.classList.toggle('c', i % 4 === 2);
				grid.classList.toggle('d', i % 4 === 1);
			});
		</script>
